<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Calculator</title>
</head>
<body>
  <h1>Macro Calculator</h1>
  <form id="macro-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required /><br />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required /><br />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select><br />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required /><br />

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required /><br />

    <label for="goal">Goal:</label>
    <select id="goal" name="goal">
      <option value="Lose weight">Lose weight</option>
      <option value="Maintain weight">Maintain weight</option>
      <option value="Gain weight">Gain weight</option>
    </select><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br />

    <button type="button" onclick="submitForm()">Get Results</button>
  </form>

  <script>
    async function submitForm() {
      const form = document.getElementById('macro-form');
      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        attributes: {
          NAME: formData.get('name'),
          AGE: formData.get('age'),
          GENDER: formData.get('gender'),
          HEIGHT: formData.get('height'),
          WEIGHT: formData.get('weight'),
          GOAL: formData.get('goal'),
        },
        updateEnabled: true,
      };

      const apiKey = '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';
      const listId = 2; // ID de la lista en Brevo
      const brevoUrl = `https://api.brevo.com/v3/contacts/lists/${listId}/contacts`;

      try {
        const response = await fetch(brevoUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': apiKey,
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('Your data has been submitted successfully!');
        } else {
          const errorData = await response.json();
          console.error('Error:', errorData);
          alert('There was an error. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error. Please try again.');
      }
    }
  </script>
</body>
</html>
