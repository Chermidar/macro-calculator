<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Macro Calculator</h1>
    <form id="macro-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal" required>
            <option value="lose_weight">Lose weight</option>
            <option value="maintain_weight">Maintain weight</option>
            <option value="gain_muscle">Gain muscle</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitForm()">Get Results</button>
    </form>

    <script>
        async function submitForm() {
            const endpoint = 'https://api.brevo.com/v3/contacts';
            const apiKey = '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'; // Cambia esto a tu API Key real
            const form = document.getElementById('macro-form');
            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey
                    },
                    body: JSON.stringify({
                        email: data.email,
                        attributes: {
                            NAME: data.name,
                            AGE: data.age,
                            GENDER: data.gender,
                            HEIGHT: data.height,
                            WEIGHT: data.weight,
                            GOAL: data.goal
                        },
                        listIds: [2], // Cambia el ID por el de tu lista en Brevo
                        updateEnabled: true
                    })
                });

                if (response.ok) {
                    alert('Your data has been submitted successfully!');
                } else {
                    alert('There was an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit. Please try again later.');
            }
        }
    </script>
</body>
</html>
