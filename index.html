<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Macro Calculator</h2>
    <form id="macro-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
        </select>

        <label for="unit">Unit System:</label>
        <select id="unit" name="unit" onchange="toggleUnit()" required>
            <option value="metric">Metric (kg, cm)</option>
            <option value="imperial">Imperial (lbs, in)</option>
        </select>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" placeholder="Enter in cm" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" placeholder="Enter in kg" required>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal" required>
            <option value="maintain">Maintain weight</option>
            <option value="lose">Lose weight</option>
            <option value="gain">Gain weight</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitForm()">Get Results</button>
    </form>

    <div id="result" style="margin-top: 20px; display: none;">
        <h3>Results</h3>
        <p id="result-text"></p>
    </div>

    <script>
        function toggleUnit() {
            const unit = document.getElementById('unit').value;
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');

            if (unit === 'metric') {
                heightInput.placeholder = "Enter in cm";
                weightInput.placeholder = "Enter in kg";
            } else {
                heightInput.placeholder = "Enter in inches";
                weightInput.placeholder = "Enter in lbs";
            }
        }

        async function submitForm() {
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const goal = document.getElementById('goal').value;
            const email = document.getElementById('email').value;
            const unit = document.getElementById('unit').value;

            let heightCm = height;
            let weightKg = weight;

            if (unit === 'imperial') {
                heightCm = height * 2.54; // Convert inches to cm
                weightKg = weight * 0.453592; // Convert lbs to kg
            }

            let tmb = 10 * weightKg + 6.25 * heightCm - 5 * age + (gender === 'male' ? 5 : (gender === 'female' ? -161 : -78));
            let sedentaryKcal = tmb;
            let stepsKcal = tmb + 400;
            let gymKcal = tmb + 600;

            let weightObjective = gender === 'male' ? 22 * (heightCm / 100) ** 2 : 21 * (heightCm / 100) ** 2;
            weightObjective = Math.round(weightObjective);

            let protein = (2 * weightObjective).toFixed(1);
            let fat = (0.8 * weightObjective).toFixed(1);
            let carbs = ((sedentaryKcal - (protein * 4 + fat * 9)) / 4).toFixed(1);

            const data = {
                profiles: [
                    {
                        email: email,
                        first_name: name,
                        gender: gender,
                        age: age,
                        height: heightCm,
                        weight_min: weightObjective - 2,
                        weight_max: weightObjective + 1,
                        weight_objective: weightObjective,
                        sedentary_kcal: sedentaryKcal.toFixed(0),
                        steps_kcal: stepsKcal.toFixed(0),
                        gym_kcal: gymKcal.toFixed(0),
                        protein: protein,
                        carbs: carbs,
                        fat: fat
                    }
                ]
            };

            try {
                const response = await fetch('https://a.klaviyo.com/api/v2/list/YqCaDC/subscribe?api_key=pk_ae2f5d0763e6277fd8e1b6f6afd5de37a2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Your results have been sent to: ' + email);
                    document.getElementById('macro-form').reset();
                } else {
                    alert('There was an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error. Please try again.');
            }
        }
    </script>

</body>
</html>
